<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="src/adventure.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
 
    </head>
    
    <body>
        <h1><p align="center">Adventure Buddy App</h1></p>

        <div class="form-container">

            <form id="create-adventure-form">
              <h3>Create an Adventure</h3>
          
              <input id='input-title' type="text" name="title" placeholder="Title of your trip" class="input-text">
              <br><br>
              <input id='input-location' type="text" name="location" placeholder="Enter the location" class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="8" cols="40" placeholder="Description of the adventure"></textarea>
              <br><br>
              <input id='input-url' type="text" name="image" placeholder="Upload an image URL" class="input-text">
              <br><br>
          
            Category:
              <select id="categories" name="categories">
                <option value="1">Business</option>
                <option value="2">Domestic</option>
                <option value="3">Reunion</option>
                <option value="4">Vacation</option>
                <option value="5">Wedding</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Create Adventure!" class="submit">
            </form>
          
        </div><br><br>

        <div id="adventure-container">
          <h1>The Adventures Await...</h1>
          <br><br>  
        </div>

    </body>
</html>
